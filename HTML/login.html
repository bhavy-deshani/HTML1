<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
</head>
<body>
    <fieldset>
        <legend>logon</legend>
        <form action="./ifrme.html" method="post">
            <table align="center">
                <tr>
                    <td>
                        <label for="user">User name</label>
                    </td>
                    <td> <input placeholder="Your name" type="text" name="user" id="user"></td>
                </tr>
                <tr>
                    <td>
                        <label for="em">Email</label>
                    </td>
                    <td>
                        <input placeholder="XXXXXX@." type="email" name="em" id="em">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="mo">Mobile</label>
                    </td>
                    <td>
                        <input placeholder="+91 XXXXXXX" type="tel" name="mo" id="mo">
                    </td>
                </tr>
                <tr>
                    <td><label for="pass">Password</label></td>
                    <td>
                        <input required placeholder="enter your password" type="password" name="pass" id="pass">
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="submit" value="Login">
                    </td>
                </tr>
            </table>
        </form>
    </fieldset>
</body>
</html>
