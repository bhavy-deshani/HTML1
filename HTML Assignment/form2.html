<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <fieldset>
        <legend>form</legend>
        <form action="php">
            <table>
                <tr>
                    <td>
                        <label for="user">user Name</label>
                    </td>
                    <td>
                        <input type="text" name="user" id="user">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="password">password</label>
                    </td>
                    <td><input type="password" name="password" id="password">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="email">email</label>
                    </td>
                    <td>
                        <input type="email" name="email" id="email">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="mob">Mobile</label>
                    </td>
                    <td>
                        <input type="tel" name="mob" id="mob">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="age">age</label>
                    </td>
                    <td>
                        <input type="number" name="age" id="age">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="select">select your sir</label>
                    </td>
                    <td>
                        <input list="select-sir" type="text" name="select" id="select">
                        <datalist id="select-sir" >
                            <option value="harnish sir"></option>
                            <option value="jay sir"></option>
                            <option value="jgar sir"></option>
                            <option value="sunil sir"></option>
                            <option value="anjani"></option>
                        </datalist>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="dob">DOB</label>
                    </td>
                    <td>
                        <input type="date" name="dob" id="dob">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="date">Date and time</label>
                    </td>
                    <td>
                        <input type="datetime-local" name="" id="">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="Gan">Gender</label>
                    </td>
                    <td>
                        <input type="radio" name="Gan" id="Gan">Male
                        <input type="radio" name="Gan" id="Gan">female
                        <input type="radio" name="Gan" id="Gan">othar
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="hobbi">Hobbies</label>
                    </td>
                    <td>
                        <input type="checkbox" name="" id="hobbi">cricket
                        <input type="checkbox" name="" id="hobbi">swimming
                        <input type="checkbox" name="" id="hobbi">sports
                        <input type="checkbox" name="" id="hobbi">gaming
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="color">Color</label>
                    </td>
                    <td>
                        <input type="color" name="color" id="color">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="tayp">tayp your hobbies</label>
                    </td>
                    <td>
                        <textarea name="tayp" id="tayp" cols="30" rows="10"></textarea>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="city">City</label>
                    </td>
                    <td>
                        <select name="" id="city">
                            <option value="selectyoureduction">none</option>
                            <option value="">amedabad</option>
                            <option value="">mumbai</option>
                            <option value="">goa</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="photo">send your photo</label>
                    </td>
                    <td>
                        <input type="file" accept="img" name="photo" id="photo">
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="button" value="readmore">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="range">Range</label>
                    </td>
                    <td>
                        0<input type="range" max="100" min="0" name="" id="">100
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="submit" value="submit">
                    </td>
                    <td>
                        <input type="reset" value="reset">
                    </td>
                </tr>
            </table>
        </form>
    </fieldset>
</body>

</html>
